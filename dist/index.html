<!DOCTYPE html>
<html lang="en">
<head>
	<title>Battle Boats</title>
	<meta charset="utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<meta name="application-name" content="Battle Boats" />
	<meta name="theme-color" content="#838381" />
	<link href="css/app.min.css" rel="stylesheet" />
	<link rel="shortcut icon" href="images/icon/favicon.ico" />
	<link rel="icon" sizes="180x180" href="images/icons/180x180.png" type="image/png" />
	<link rel="apple-touch-icon" sizes="180x180" href="images/icons/180x180.png" type="image/png" />
	<link rel="apple-touch-icon" sizes="167x167" href="images/icons/167x167.png" type="image/png" />
	<link rel="apple-touch-icon" sizes="152x152" href="images/icons/152x152.png" type="image/png" />
	<link rel="apple-touch-icon" sizes="120x120" href="images/icons/120x120.png" type="image/png" />
	<link rel="canonical" href="https://battleboats.fun/" />
</head>
<body>
	<div class="game-container" id="container">
		<div class="top-container">
			<div class="alert"></div>
		</div>
		<div id="game" class="game">
			<div class="grid-wrapper">
				<label for="EnemyShips">Enemy Fleet</label>
				<div name="EnemyShips" class="enemy-ships"></div>
			</div>
			<div class="grid-wrapper">
				<label for="AlliedShips">Allied Fleet</label>
				<div name="AlliedShips" class="allied-ships"></div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-136336-18"></script>
	<script src="js/app.min.js"></script>
</body>
</html>
